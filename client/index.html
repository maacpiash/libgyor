<html>
  <head>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function() {
        let req = new XMLHttpRequest();
        req.overrideMimeType('application/json');
        req.open('GET', 'http://localhost:4000/api/books', true);
        req.onreadystatechange = function () {
          if (req.readyState == 4 && req.status == 200) {
            let myArr = JSON.parse(req.responseText);
            console.log('myArr', myArr);
            console.log('myArr.length', myArr.length);
            var content = '<thead><tr><th>Title</th><th>Author</th><th>Topics</th><th>Year</th><th>Price</th><th colspan="2">Actions</th></tr></thead><tbody>';
            console.log('NAME', myArr[0].name);
            myArr.forEach(book => {
              content += '<tr>';
              content += '<td style="padding:10px 10px 10px 10px;">' + book.name + '</td>';
              content += '<td style="padding:10px 10px 10px 10px;">' + book.author + '</td>';
              content += '<td style="padding:10px 10px 10px 10px;">' + book.description + '</td>';
              content += '<td style="padding:10px 10px 10px 10px;">' + book.year + '</td>';
              content += '<td style="padding:10px 10px 10px 10px;">' + book.price + '</td>';
              content += `<td style="padding:10px 10px 10px 10px;"><button type="button" class="btn btn-warning" onclick="location.href='./update.html?id=${book.id}'">Edit</button></td>`;
              content += `<td style="padding:10px 10px 10px 10px;"><button type="button" class="btn btn-danger" onclick="deleteBook(${book.id})">Delete</button></td>`;
              content += '</tr>';
            });
            content += '</tbody>';
            document.getElementById('table').innerHTML = content;
          } else {
            document.getElementById('table').innerHTML = '<p>No books found</p>';
          }
        };
        req.send();
      });
    </script>
  </head>
  <body>
    <div class="col-md-9 center">
      <h1 class="display-4 text-center">libgyor</h1><br>
      <!-- <h1 id="\" -->
      <table id="table" class="display compact" style="width:100%;margin:10px">
        
      </table>
      <br>
      <button type="button" class="btn btn-primary center" style="width:80px;" onclick="location.href='./create.html'">
        Create
      </button>
    </div>
  </body>
</html>
