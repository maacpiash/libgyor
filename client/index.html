<html>
  <head>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function() {
        let req = new XMLHttpRequest();
        req.overrideMimeType('application/json');
        req.open('GET', 'http://localhost:4000/api/books', true);
        req.onreadystatechange = function() {
          if (req.readyState == 4 && req.status == 200 && req.responseText) {
            let myArr = JSON.parse(req.responseText);
            var whattoadd = '<tbody>';
            console.log(myArr[0].name);
            myArr.forEach(book => {
              whattoadd += '<tr>';
              whattoadd += '<td>' + book.name + '</td>';
              whattoadd += '<td>' + book.author + '</td>';
              whattoadd += '<td>' + book.description + '</td>';
              whattoadd += '<td>' + book.year + '</td>';
              whattoadd += '<td>' + book.price + '</td>';
              whattoadd += `<td><button type="button" class="btn btn-warning" onclick="location.href='./update.html?id=${book.id}'">Edit</button></td>`;
              whattoadd += `<td><button type="button" class="btn btn-danger" onclick="deleteBook(${book.id})">Delete</button></td>`;
              whattoadd += '</tr>';
            });
            whattoadd += '</tbody>';
            document.getElementById('table').innerHTML += whattoadd;
          }          
        };
        req.send();
      });
    </script>
  </head>
  <body>
    <h1 id="count"></h1>
    <!-- <h1 id="\" -->
    <table id="table" class="display compact" style="width:100%;margin:10px">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Topics</th>
          <th>Year</th>
          <th>Price</th>
          <th colspan="2">Actions</th>
        </tr>
      </thead>
    </table>
    <button type="button" class="btn btn-primary" style="width:80px" onclick="location.href='./create.html'">
      Create
    </button>
  </body>
</html>
