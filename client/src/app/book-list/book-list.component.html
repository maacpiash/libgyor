<table class="table table-hover">
  <tr *ngFor="let book of service.list">
    <td (click)="populateForm(book)">{{book.name}}</td>
    <td (click)="populateForm(book)">{{book.author}}</td>
    <td (click)="populateForm(book)">{{book.description}}</td>
    <td (click)="populateForm(book)">{{book.year}}</td>
    <td (click)="populateForm(book)">{{book.price}}</td>
    <td><i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(book.id)"></i></td>
  </tr>
</table>
